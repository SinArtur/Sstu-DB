user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # Upstream для backend
    upstream backend {
        server backend:8000;
    }

    # Upstream для frontend
    upstream frontend {
        server frontend:80;
    }

    # HTTP сервер - редирект на HTTPS (если SSL настроен)
    # Или основной сервер, если SSL не используется
    server {
        listen 80;
        server_name polikek.ru www.polikek.ru;

        # Если есть SSL, раскомментируйте редирект:
        # return 301 https://$host$request_uri;

        # Или используйте этот блок для работы без SSL:
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API запросы
        location /api {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 300s;
        }

        # Статические файлы от backend
        location /static {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Медиа файлы
        location /media {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            expires 7d;
            add_header Cache-Control "public";
        }
    }

